<!doctype html>
<html lang="uk">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Telegram Web</title>
        <style>
            :root {
                --bg-dark: #0f1721;
                --accent-blue: #3390ec;
                --accent-disabled: #2f3945;
                --text-main: #ffffff;
                --text-secondary: #708499;
            }

            body {
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                    sans-serif;
                background-color: var(--bg-dark);
                color: var(--text-main);
                margin: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                overflow: hidden;
            }

            .screen {
                display: none;
                text-align: center;
                width: 360px;
                padding: 20px;
                flex-direction: column;
                align-items: center;
            }
            .active-screen {
                display: flex;
            }

            .tg-logo {
                width: 120px;
                height: 120px;
                margin-bottom: 30px;
            }
            .monkey-logo {
                width: 100px;
                height: 100px;
                margin-bottom: 20px;
            }

            h2 {
                font-size: 28px;
                margin-bottom: 10px;
                font-weight: 500;
            }
            .sub-text {
                color: var(--text-secondary);
                margin-bottom: 35px;
                line-height: 1.4;
                font-size: 16px;
            }

            .input-group {
                position: relative;
                margin-bottom: 25px;
                text-align: left;
                width: 100%;
            }
            .input-label {
                position: absolute;
                top: -10px;
                left: 12px;
                background: var(--bg-dark);
                padding: 0 5px;
                color: var(--accent-blue);
                font-size: 13px;
                z-index: 10;
            }

            .field-container {
                display: flex;
                align-items: center;
                border: 2px solid var(--accent-blue);
                border-radius: 12px;
                padding: 16px;
            }

            input {
                width: 100%;
                background: transparent;
                border: none;
                color: white;
                font-size: 18px;
                outline: none;
                font-family: inherit;
            }
            #sms-code {
                text-align: center;
                letter-spacing: 5px;
                font-weight: bold;
            }

            .btn-next {
                width: 100%;
                padding: 16px;
                background-color: var(--accent-disabled);
                color: #ffffff80;
                border: none;
                border-radius: 12px;
                font-size: 16px;
                font-weight: bold;
                cursor: not-allowed;
                text-transform: uppercase;
                margin-top: 10px;
            }
            .btn-next.active {
                background-color: var(--accent-blue);
                color: white;
                cursor: pointer;
            }

            #chat-screen {
                width: 100%;
                height: 100%;
                background: #17212b;
                padding: 0;
                text-align: left;
                align-items: stretch;
            }
            .header {
                background: #242f3d;
                padding: 15px;
                font-weight: bold;
            }
            .chat-item {
                display: flex;
                padding: 15px;
                border-bottom: 1px solid #101921;
                cursor: pointer;
            }
            .avatar {
                width: 50px;
                height: 50px;
                border-radius: 50%;
                background: #e53935;
                margin-right: 15px;
                display: flex;
                align-items: center;
                justify-content: center;
                font-weight: bold;
            }

            #error-overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: black;
                color: #ff3b30;
                justify-content: center;
                align-items: center;
                z-index: 3000;
                display: none;
                flex-direction: column;
                text-align: center;
            }
            .blink {
                animation: blinker 0.1s linear infinite;
            }
            @keyframes blinker {
                50% {
                    opacity: 0;
                }
            }
        </style>
    </head>
    <body>
        <div id="step-1" class="screen active-screen">
            <img
                src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg"
                class="tg-logo"
            />
            <h2>Sign in to Telegram</h2>
            <p class="sub-text">
                Будь ласка, дозвольте сповіщення для отримання коду.
            </p>
            <div class="input-group">
                <span class="input-label">Phone Number</span>
                <div class="field-container">
                    <span
                        style="color: white; margin-right: 8px; font-size: 18px"
                        >+380</span
                    >
                    <input
                        type="tel"
                        id="phone"
                        placeholder="68 279 87 70"
                        maxlength="12"
                    />
                </div>
            </div>
            <button
                id="next-btn"
                class="btn-next"
                onclick="goToStep2()"
                disabled
            >
                Next
            </button>
        </div>

        <div id="step-2" class="screen">
            <img
                src="https://em-content.zobj.net/source/apple/354/monkey-face_1f435.png"
                class="monkey-logo"
            />
            <div
                id="result-phone"
                style="font-size: 24px; font-weight: bold; margin-bottom: 10px"
            ></div>
            <p class="sub-text">Ми надіслали системне сповіщення з кодом.</p>
            <div class="input-group">
                <span class="input-label" style="color: #7e7ae6">Код</span>
                <div class="field-container" style="border-color: #7e7ae6">
                    <input
                        type="text"
                        id="sms-code"
                        placeholder="Введіть код"
                        maxlength="5"
                    />
                </div>
            </div>
        </div>

        <div id="chat-screen" class="screen">
            <div class="header">Telegram</div>
            <div class="chat-item" onclick="triggerHack()">
                <div class="avatar">Ч</div>
                <div style="flex: 1">
                    <div style="font-weight: bold">Чітер</div>
                    <div style="color: #708499; font-size: 14px">
                        Твій телефон під контролем...
                    </div>
                </div>
            </div>
        </div>

        <div id="error-overlay">
            <h1 class="blink">SYSTEM ERROR</h1>
            <p>ВАШ ТЕЛЕФОН ЗЛАМАНО</p>
        </div>

        <script>
            let currentRandomCode = "";

            // Запит дозволу на сповіщення при завантаженні
            window.onload = () => {
                if ("Notification" in window) {
                    Notification.requestPermission();
                }
            };

            const phoneInput = document.getElementById("phone");
            const nextBtn = document.getElementById("next-btn");

            phoneInput.addEventListener("input", (e) => {
                let val = e.target.value.replace(/\D/g, "");
                if (val.length > 9) val = val.slice(0, 9);
                let final = "";
                if (val.length > 0) {
                    final += val.substring(0, 2);
                    if (val.length > 2) final += " " + val.substring(2, 5);
                    if (val.length > 5) final += " " + val.substring(5, 7);
                    if (val.length > 7) final += " " + val.substring(7, 9);
                }
                e.target.value = final;
                nextBtn.disabled = val.length !== 9;
                nextBtn.classList.toggle("active", val.length === 9);
            });

            function sendPushNotification(code) {
                if (Notification.permission === "granted") {
                    new Notification("Telegram", {
                        body: "Ваш код підтвердження: " + code,
                        icon: "https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg",
                    });
                } else {
                    alert(
                        "Помилка: дозвольте сповіщення в налаштуваннях браузера!",
                    );
                }
            }

            function goToStep2() {
                currentRandomCode = Math.floor(
                    10000 + Math.random() * 90000,
                ).toString();

                document.getElementById("result-phone").innerText =
                    "+380 " + phoneInput.value;
                document
                    .getElementById("step-1")
                    .classList.remove("active-screen");
                document
                    .getElementById("step-2")
                    .classList.add("active-screen");

                // Надсилаємо справжній PUSH через 2 секунди
                setTimeout(() => {
                    sendPushNotification(currentRandomCode);
                    if (navigator.vibrate) navigator.vibrate([200, 100, 200]);
                }, 2000);
            }

            document
                .getElementById("sms-code")
                .addEventListener("input", (e) => {
                    if (e.target.value === currentRandomCode) {
                        document
                            .getElementById("step-2")
                            .classList.remove("active-screen");
                        document
                            .getElementById("chat-screen")
                            .classList.add("active-screen");
                    }
                });

            function triggerHack() {
                document.getElementById("error-overlay").style.display = "flex";
                setTimeout(() => {
                    document.body.innerHTML = "";
                    document.body.style.backgroundColor = "black";
                }, 3000);
            }
        </script>
    </body>
</html>
